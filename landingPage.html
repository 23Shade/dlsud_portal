<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url(res/school.gif) no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
      color: white;
      text-align: center;
    }

    .logo {
      float: right;
      margin-top: -15px;
      margin-right: -15px;
    }

    .textbox {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border-radius: 5px;
      border: none;
    }

    .button {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 5px;
      border: none;
      background-color: green;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .forgot-password {
      float: left;
      color: green;
      margin-top: 10px;
    }

    .footer-links {
      float: right;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="res/logo.png" alt="Logo" class="logo">
    <h2>Login to my.DLSU-D</h2>
    <p>Enter your username and password to log in:</p>
    <input type="text" placeholder="Username" class="textbox">
    <input type="password" placeholder="Password" class="textbox">
    <button class="button" onclick="location.href='login.html'">Log In</button>
    <button class="button" onclick="location.href='register.html'">Register</button>
    <p class="forgot-password">Forgot password?</p>
    <div class="footer-links">
      <p>FAQ | Help | Contact Us</p>
    </div>
  </div>
</body>
</html>
