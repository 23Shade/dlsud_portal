<!DOCTYPE html>
<html>
<head>
  <title>DLSU-D Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url(res/school.gif) no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 50px;
      border-radius: 10px;
      color: white;
      text-align: left;
      width: 480px; /* Adjust the width as desired */
    }

    .logo {
      float: right;
      margin-top: -15px;
      margin-right: -15px;
      max-width: 80px; /* Adjust the logo size as desired */
    }

    .textbox {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border-radius: 5px;
      border: none;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .button {
      width: 48%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 5px;
      border: none;
      background-color: #1fff79;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .register-button {
      background-color: white;
      color: black;
    }

    .forgot-password,
    .footer-links span {
      color: #1fff79;
      transition: color 0.2s;
    }

    .forgot-password:hover,
    .footer-links span:hover {
      color: white;
    }

    .footer-links {
      margin-top: 20px;
    }

    .footer-links p {
      margin: 0;
      display: flex;
      align-items: center;
    }

    .footer-links p span {
      margin-right: 4px;
    }

    .green-dot {
      width: 4px;
      height: 4px;
      background-color: #1fff79;
      border-radius: 50%;
      margin: 0 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="res/logo.png" alt="Logo" class="logo">
    <h2 style="text-align: left;">Login to my.DLSU-D</h2>
    <p style="text-align: left;">Enter your username and password to log in:</p>
    <input type="text" placeholder="Username" class="textbox">
    <input type="password" placeholder="Password" class="textbox">
    <div class="button-container">
      <button class="button" onclick="location.href='login.html'">Log In</button>
      <button class="button register-button" onclick="location.href='register.html'">Register</button>
    </div>
    <p class="forgot-password">Forgot password?</p>
    <div class="footer-links">
      <p>
        <span>FAQ</span>
        <span class="green-dot"></span>
        <span>Help</span>
        <span class="green-dot"></span>
        <span>Contact Us</span>
      </p>
    </div>
  </div>
</body>
</html>
